replicaCount: 1

image:
  repository: redis
  tag: "7.2"
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 6379

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

persistence:
  enabled: true
  storageClass: ""
  accessMode: ReadWriteOnce
  size: 8Gi

redis:
  password: ""
  maxmemory: "256mb"
  maxmemoryPolicy: "allkeys-lru"
